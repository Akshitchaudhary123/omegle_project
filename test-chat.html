<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Chat Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .status.waiting { background: #fff3cd; color: #856404; }
        .status.chatting { background: #d1ecf1; color: #0c5460; }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .message.sent { background: #007bff; color: white; text-align: right; }
        .message.received { background: #e9ecef; }
        .message.system { background: #ffc107; text-align: center; }
    </style>
</head>
<body>
    <h1>ðŸ”µ Omegle Chat Test Client</h1>
    
    <div class="container">
        <h2>Step 1: Connect</h2>
        <input type="text" id="userIdInput" placeholder="Enter User ID (from login)" value="">
        <button onclick="connect()">Connect to WebSocket</button>
        <div id="connectionStatus" class="status disconnected">Disconnected</div>
    </div>

    <div class="container">
        <h2>Step 2: Find Partner</h2>
        <button id="findPartnerBtn" onclick="findPartner()" disabled>Find Partner</button>
        <div id="partnerStatus"></div>
    </div>

    <div class="container">
        <h2>Step 3: Chat</h2>
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        <button id="skipBtn" onclick="skipPartner()" disabled>Skip Partner</button>
        <button id="leaveBtn" onclick="leaveRoom()" disabled>Leave Room</button>
    </div>

    <div class="container">
        <h2>Event Log</h2>
        <div id="eventLog" style="height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        let socket = null;
        let currentRoomId = null;
        let currentUserId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            logDiv.innerHTML += `<div style="color: ${colors[type] || '#000'}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function addMessage(content, type = 'received') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) {
                alert('Please enter User ID');
                return;
            }

            currentUserId = userId;
            
            // Disconnect existing connection
            if (socket) {
                socket.disconnect();
            }

            log(`Connecting to WebSocket with userId: ${userId}`, 'info');
            
            // Connect to WebSocket server
            socket = io('http://localhost:3000', {
                query: {
                    userId: userId
                }
            });

            // ========== CONNECTION EVENTS ==========
            socket.on('connect', () => {
                log('âœ… Connected to server', 'success');
                updateStatus('connected', 'âœ… Connected');
                document.getElementById('findPartnerBtn').disabled = false;
            });

            socket.on('disconnect', () => {
                log('âŒ Disconnected from server', 'error');
                updateStatus('disconnected', 'âŒ Disconnected');
                document.getElementById('findPartnerBtn').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
                document.getElementById('skipBtn').disabled = true;
                document.getElementById('leaveBtn').disabled = true;
            });

            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus('disconnected', 'âŒ Connection Error');
            });

            // ========== MATCHMAKING EVENTS ==========
            socket.on('waiting', (data) => {
                log(`â³ Waiting for partner... ${JSON.stringify(data)}`, 'warning');
                updateStatus('waiting', 'â³ Waiting for partner...');
                document.getElementById('partnerStatus').textContent = 'Waiting for partner...';
            });

            socket.on('partnerFound', (data) => {
                log(`ðŸŽ‰ Partner found! ${JSON.stringify(data)}`, 'success');
                updateStatus('chatting', 'ðŸ’¬ Chatting');
                currentRoomId = data.roomId;
                document.getElementById('partnerStatus').textContent = `Partner found! Room ID: ${data.roomId}`;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('skipBtn').disabled = false;
                document.getElementById('leaveBtn').disabled = false;
                addMessage('Partner found! You can start chatting now.', 'system');
            });

            // ========== MESSAGING EVENTS ==========
            socket.on('receiveMessage', (message) => {
                log(`ðŸ’¬ Message received: ${JSON.stringify(message)}`, 'info');
                const isMyMessage = message.senderId === currentUserId;
                addMessage(`${isMyMessage ? 'You' : 'Partner'}: ${message.content}`, isMyMessage ? 'sent' : 'received');
            });

            // ========== ROOM EVENTS ==========
            socket.on('partnerLeft', (data) => {
                log(`ðŸ‘‹ Partner left: ${JSON.stringify(data)}`, 'warning');
                addMessage('Your partner has left the chat', 'system');
                resetChatState();
            });

            socket.on('partnerDisconnected', (data) => {
                log(`ðŸ”Œ Partner disconnected: ${JSON.stringify(data)}`, 'warning');
                addMessage('Your partner has disconnected', 'system');
                resetChatState();
            });

            socket.on('roomLeft', (data) => {
                log(`ðŸšª You left the room: ${JSON.stringify(data)}`, 'info');
                addMessage('You left the room', 'system');
                resetChatState();
            });

            socket.on('messagesRead', (data) => {
                log(`âœ… Messages marked as read: ${JSON.stringify(data)}`, 'success');
            });

            // ========== ERROR EVENTS ==========
            socket.on('error', (error) => {
                log(`âŒ Error: ${JSON.stringify(error)}`, 'error');
                alert(`Error: ${error.message || 'Unknown error'}`);
            });
        }

        function findPartner() {
            if (!socket || !socket.connected) {
                alert('Not connected to server');
                return;
            }
            log('ðŸ” Finding partner...', 'info');
            socket.emit('findPartner');
            document.getElementById('findPartnerBtn').disabled = true;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentRoomId) {
                alert('No room or message content');
                return;
            }

            log(`ðŸ“¤ Sending message: ${content}`, 'info');
            socket.emit('sendMessage', {
                roomId: currentRoomId,
                content: content
            });
            
            input.value = '';
        }

        function skipPartner() {
            if (!currentRoomId) {
                alert('No active room');
                return;
            }
            log('â­ï¸ Skipping partner...', 'info');
            socket.emit('skipPartner', {
                roomId: currentRoomId
            });
            resetChatState();
            // Automatically find new partner
            setTimeout(() => {
                findPartner();
            }, 500);
        }

        function leaveRoom() {
            if (!currentRoomId) {
                alert('No active room');
                return;
            }
            log('ðŸšª Leaving room...', 'info');
            socket.emit('leaveRoom', {
                roomId: currentRoomId
            });
            resetChatState();
        }

        function resetChatState() {
            currentRoomId = null;
            document.getElementById('partnerStatus').textContent = '';
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('messageInput').disabled = true;
            document.getElementById('skipBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('findPartnerBtn').disabled = false;
            updateStatus('connected', 'âœ… Connected');
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
